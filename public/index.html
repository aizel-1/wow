<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel: Vet Verification</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1>Admin Panel: Vet Verification</h1>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">Admin Panel</div>
    <ul class="menu">
      <li><a href="index.html" class="active">Dashboard</a></li>
      <button id="logout-btn" class="logout-btn">Log Out</button>
    </ul>
  </div>

  <!-- Main Content -->
  <main>
    <h2>Veterinarians</h2>

    <!-- Dropdown to filter verified or non-verified vets -->
    <select id="vet-status" class="vet-status">
      <option value="all">Show All</option>
      <option value="verified">Show Verified</option>
      <option value="nonVerified">Show Non-Verified</option>
    </select>

    <div class="table-wrapper">
      <table id="vets-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>License</th>
            <th>Specialty</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="verified-vets">
          <!-- Verified veterinarians will be dynamically filled here -->
        </tbody>
        <tbody id="non-verified-vets">
          <!-- Non-verified veterinarians will be dynamically filled here -->
        </tbody>
      </table>
    </div>

    <!-- <div>
      <p id="total-verified-vets">Total Verified: 0</p>
      <p id="total-non-verified-vets">Total Non-Verified: 0</p>
    </div> -->
  </main>

  <!-- Main JavaScript File -->
  <script src="main.js"></script>
</body>

</html>
